<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHOENIX 6-GEMS TRADING</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap');
        body { background: #020617; color: #fff; font-family: 'Orbitron', sans-serif; }
        .gem-card { background: rgba(15, 23, 42, 0.8); border: 2px solid rgba(249, 115, 22, 0.3); box-shadow: 0 0 15px rgba(249, 115, 22, 0.1); }
        .gem-card:hover { border-color: #f97316; box-shadow: 0 0 25px rgba(249, 115, 22, 0.4); }
        .btn-trade { background: linear-gradient(90deg, #f97316, #ef4444); color: #000; font-weight: 900; }
    </style>
</head>
<body class="p-4 md:p-8">
    <header class="text-center mb-10">
        <h1 class="text-4xl font-black text-orange-500 italic tracking-tighter">PHOENIX 6-GEMS</h1>
        <div id="last-update" class="text-[10px] text-slate-500 mt-2 tracking-[0.3em] uppercase">Reactor Synchronizing...</div>
    </header>

    <main id="trading-grid" class="grid grid-cols-2 md:grid-cols-3 gap-5 max-w-4xl mx-auto mb-12">
        </main>

    <footer class="max-w-4xl mx-auto flex justify-around border-t border-slate-800 pt-6">
        <a href="index.html" class="text-xs text-slate-500 underline">MAIN BOARD</a>
        <a href="admin.html" class="text-xs text-orange-900 font-bold underline">SECRET ADMIN</a>
    </footer>

    <script>
        const GEMS = ["BTC", "XRP", "ETH", "SOL", "DOGE", "SUI"];
        async function updateGems() {
            try {
                const r = await fetch('data.json?t=' + Date.now());
                const d = await r.json();
                document.getElementById('last-update').innerText = "LIVE SCOUT: " + d.last_update;
                const container = document.getElementById('trading-grid');
                container.innerHTML = '';
                
                d.coins.filter(c => GEMS.includes(c.name)).forEach(c => {
                    const isUp = c.rate > 0;
                    container.innerHTML += `
                        <div class="gem-card p-6 rounded-[2.5rem] text-center transform transition active:scale-95">
                            <div class="text-[10px] text-slate-500 font-bold mb-2 tracking-widest">${c.name}</div>
                            <div class="text-2xl font-black mb-1">${c.price.toLocaleString()}</div>
                            <div class="${isUp ? 'text-emerald-400' : 'text-rose-500'} text-sm font-bold mb-5">${isUp ? '+' : ''}${c.rate.toFixed(2)}%</div>
                            <a href="https://upbit.com/exchange?code=CRIX.UPBIT.KRW-${c.name}" target="_blank" class="btn-trade block py-3 rounded-2xl text-[10px]">EXECUTE TRADE</a>
                        </div>`;
                });
            } catch (e) { console.log("Gems waiting..."); }
        }
        updateGems(); setInterval(updateGems, 30000);
    </script>
</body>
</html>
