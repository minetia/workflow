<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHOENIX V2 COMMAND CENTER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        body { background: radial-gradient(circle at center, #0f172a 0%, #020617 100%); color: #f8fafc; font-family: 'Orbitron', sans-serif; min-height: 100vh; overflow-x: hidden; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(15px); border: 1px solid rgba(249, 115, 22, 0.2); box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .phoenix-glow { color: #f97316; text-shadow: 0 0 20px rgba(249, 115, 22, 0.6); }
        .card-glow-up { border-left: 4px solid #10b981; }
        .card-glow-down { border-left: 4px solid #f43f5e; }
        @keyframes pulse-slow { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .status-pulse { animation: pulse-slow 2s infinite; }
    </style>
</head>
<body class="p-6">
    <header class="max-w-md mx-auto text-center mb-8">
        <div class="text-[10px] tracking-[0.4em] text-orange-500 mb-2 status-pulse">SYSTEM OPERATIONAL</div>
        <h1 class="text-3xl font-black phoenix-glow tracking-tighter mb-1">PHOENIX MAIN</h1>
        <div id="last-update" class="text-[9px] text-slate-500 tracking-widest">CONNECTING TO ENGINE...</div>
    </header>

    <div id="dashboard" class="grid grid-cols-1 gap-4 max-w-md mx-auto">
        </div>

    <footer class="mt-10 text-center text-[9px] text-slate-700 tracking-widest uppercase">
        &copy; 2026 Auto Dev & Trading Architect
    </footer>

    <script>
        async function fetchCommand() {
            try {
                const r = await fetch('data.json?t=' + Date.now());
                const d = await r.json();
                document.getElementById('last-update').innerText = "LAST SCOUT: " + d.last_update;
                const container = document.getElementById('dashboard');
                container.innerHTML = '';
                
                d.coins.forEach(c => {
                    const isUp = c.rate > 0;
                    const glowClass = isUp ? 'card-glow-up' : 'card-glow-down';
                    const rateColor = isUp ? 'text-emerald-400' : 'text-rose-400';
                    const sign = isUp ? '+' : '';
                    
                    container.innerHTML += `
                        <div class="glass ${glowClass} p-5 rounded-2xl flex justify-between items-center transition-transform active:scale-95">
                            <div>
                                <div class="text-[10px] text-slate-500 mb-1">${c.name} / KRW</div>
                                <div class="text-xl font-bold tracking-tight">${c.price.toLocaleString()}</div>
                            </div>
                            <div class="text-right">
                                <div class="${rateColor} text-lg font-bold">${sign}${c.rate.toFixed(2)}%</div>
                                <div class="text-[8px] text-slate-600">LIVE FEED</div>
                            </div>
                        </div>`;
                });
            } catch (e) { document.getElementById('last-update').innerText = "ENGINE STANDBY..."; }
        }
        fetchCommand();
        setInterval(fetchCommand, 30000); // 30초마다 자동 갱신
    </script>
</body>
</html>
