<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHOENIX SUPREME COMMAND</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&display=swap');
        body { 
            font-family: 'Orbitron', sans-serif; 
            background: #020617; 
            background-image: radial-gradient(#1e1b4b 0.5px, transparent 0.5px);
            background-size: 24px 24px;
            color: #fff; min-height: 100vh;
        }
        .fire-glow { text-shadow: 0 0 20px #f97316, 0 0 40px #ef4444; }
        .magma-card { 
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(249, 115, 22, 0.3);
            transition: 0.3s;
        }
        .magma-card:hover { border-color: #f97316; box-shadow: 0 0 30px rgba(249, 115, 22, 0.2); }
        .search-bar { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); }
        .search-bar:focus-within { border-color: #f97316; box-shadow: 0 0 15px rgba(249, 115, 22, 0.3); }
    </style>
</head>
<body class="p-4 md:p-8">
    <header class="max-w-2xl mx-auto text-center mb-10">
        <h1 class="text-5xl font-black fire-glow italic tracking-tighter mb-6">PHOENIX SUPREME</h1>
        
        <form action="https://www.google.com/search" method="GET" class="relative max-w-md mx-auto mb-8">
            <div class="search-bar flex items-center px-5 py-3 rounded-full">
                <span class="mr-3 opacity-50">ðŸ”¥</span>
                <input type="text" name="q" placeholder="êµ¬ê¸€ ê´‘ê³  ì—†ì´ ê²€ìƒ‰ ëª…ë ¹ í•˜ë‹¬..." class="bg-transparent border-none outline-none w-full text-sm text-white placeholder-slate-500">
                <button type="submit" class="text-orange-500 font-bold text-xs ml-2 uppercase">Command</button>
            </div>
        </form>

        <div class="flex items-center justify-center gap-3">
            <div class="h-[1px] w-12 bg-gradient-to-r from-transparent to-orange-500"></div>
            <p id="last-update" class="text-[10px] text-orange-400 tracking-[0.3em] uppercase">Reactor Synchronizing...</p>
            <div class="h-[1px] w-12 bg-gradient-to-l from-transparent to-orange-500"></div>
        </div>
    </header>

    <main id="dashboard" class="grid grid-cols-1 md:grid-cols-2 gap-4 max-w-2xl mx-auto">
        </main>

    <script>
        async function loadPhoenix() {
            try {
                const res = await fetch('data.json?t=' + Date.now());
                const data = await res.json();
                document.getElementById('last-update').innerText = "Last Scout: " + data.last_update;
                const container = document.getElementById('dashboard');
                container.innerHTML = '';
                
                data.coins.forEach(c => {
                    const isUp = c.rate > 0;
                    const color = isUp ? 'text-emerald-400' : 'text-rose-500';
                    const sign = isUp ? '+' : '';
                    container.innerHTML += `
                        <div class="magma-card p-6 rounded-3xl flex justify-between items-center">
                            <div>
                                <div class="text-[10px] text-slate-500 mb-1">${c.name} / KRW</div>
                                <div class="text-2xl font-bold tracking-tight">${c.price.toLocaleString()}</div>
                            </div>
                            <div class="${color} text-right">
                                <div class="text-lg font-bold">${sign}${c.rate.toFixed(2)}%</div>
                                <div class="text-[8px] opacity-40">STABLE FEED</div>
                            </div>
                        </div>`;
                });
            } catch (e) { document.getElementById('last-update').innerText = "OFFLINE"; }
        }
        loadPhoenix();
        setInterval(loadPhoenix, 30000);
    </script>
</body>
</html>
