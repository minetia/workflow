<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHOENIX SUPREME COMMAND</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&display=swap');
        body { 
            font-family: 'Orbitron', sans-serif; 
            background: #020617; 
            background-image: radial-gradient(rgba(249, 115, 22, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            color: #fff; min-height: 100vh;
        }
        .phoenix-header {
            font-size: 3.5rem;
            font-weight: 900;
            font-style: italic;
            letter-spacing: -0.05em;
            color: #fff;
            text-shadow: 0 0 15px rgba(249, 115, 22, 0.8), 0 0 30px rgba(249, 115, 22, 0.4);
            margin-bottom: 2rem;
        }
        .search-container {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: 0.3s;
        }
        .search-container:focus-within {
            border-color: #f97316;
            box-shadow: 0 0 20px rgba(249, 115, 22, 0.2);
        }
        .coin-card {
            background: rgba(15, 23, 42, 0.4);
            border: 1px solid rgba(249, 115, 22, 0.2);
            border-radius: 2rem;
            padding: 1.5rem;
            transition: 0.3s;
        }
        .coin-card:hover {
            transform: translateY(-5px);
            border-color: rgba(249, 115, 22, 0.5);
            background: rgba(15, 23, 42, 0.6);
        }
        .stable-feed {
            font-size: 0.6rem;
            letter-spacing: 0.1em;
            opacity: 0.4;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body class="p-6 md:p-12">
    <header class="max-w-2xl mx-auto text-center mb-12">
        <h1 class="phoenix-header">PHOENIX SUPREME</h1>
        
        <form action="https://www.google.com/search" method="GET" class="relative max-w-lg mx-auto mb-10">
            <div class="search-container flex items-center px-6 py-4 rounded-full">
                <span class="mr-3">ðŸ”¥</span>
                <input type="text" name="q" placeholder="êµ¬ê¸€ ê´‘ê³  ì—†ì´ ê²€ìƒ‰ ëª…ë ¹ í•˜ë‹¬..." class="bg-transparent border-none outline-none w-full text-sm text-white placeholder-slate-600 font-medium">
                <button type="submit" class="text-orange-500 font-black text-xs ml-4 tracking-tighter hover:text-orange-400">COMMAND</button>
            </div>
        </form>

        <div class="flex items-center justify-center gap-4">
            <div class="h-[1px] w-16 bg-gradient-to-r from-transparent to-orange-500/50"></div>
            <p id="last-update" class="text-[10px] text-orange-500/70 tracking-[0.4em] font-medium uppercase">INITIALIZING FEED...</p>
            <div class="h-[1px] w-16 bg-gradient-to-l from-transparent to-orange-500/50"></div>
        </div>
    </header>

    <main id="dashboard" class="grid grid-cols-1 md:grid-cols-2 gap-5 max-w-3xl mx-auto">
        </main>

    <script>
        async function syncReactor() {
            try {
                const res = await fetch('data.json?t=' + Date.now());
                const data = await res.json();
                document.getElementById('last-update').innerText = "LAST SCOUT: " + data.last_update;
                const container = document.getElementById('dashboard');
                container.innerHTML = '';
                
                data.coins.forEach(c => {
                    const isUp = c.rate > 0;
                    const rateColor = isUp ? 'text-emerald-400' : 'text-rose-500';
                    const sign = isUp ? '+' : '';
                    
                    container.innerHTML += `
                        <div class="coin-card flex justify-between items-center">
                            <div>
                                <div class="text-[10px] text-slate-500 font-bold mb-1 uppercase tracking-wider">${c.name} / KRW</div>
                                <div class="text-3xl font-black tracking-tighter">${c.price.toLocaleString()}</div>
                            </div>
                            <div class="text-right">
                                <div class="${rateColor} text-xl font-bold tracking-tight">
                                    ${sign}${c.rate.toFixed(2)}%
                                </div>
                                <div class="stable-feed font-bold uppercase">STABLE FEED</div>
                            </div>
                        </div>`;
                });
            } catch (e) { document.getElementById('last-update').innerText = "LINK FAILED"; }
        }
        syncReactor();
        setInterval(syncReactor, 60000);
    </script>
</body>
</html>
