<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHOENIX V2 MASTER CONTROL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap');
        body { font-family: 'Orbitron', sans-serif; background: #020617; color: #fff; min-height: 100vh; }
        .admin-panel { background: rgba(15, 23, 42, 0.9); border: 2px solid #f97316; border-radius: 2rem; overflow: hidden; }
        .live-view { width: 100%; height: 350px; border: none; border-radius: 1.5rem; background: #000; }
        .btn-cmd { background: #f97316; color: #000; font-weight: 900; transition: 0.3s; text-align: center; }
        .btn-cmd:hover { background: #fff; box-shadow: 0 0 20px #f97316; }
        .status-header { border-bottom: 1px solid rgba(249, 115, 22, 0.3); }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-2xl mx-auto">
        <header class="flex justify-between items-center mb-6 status-header pb-4">
            <div>
                <h1 class="text-2xl font-black text-orange-500 italic">PHOENIX ADMIN</h1>
                <p class="text-[10px] text-slate-500 tracking-widest uppercase">Master Control Center</p>
            </div>
            <div class="text-right">
                <span class="text-[10px] text-emerald-400 font-bold animate-pulse">● SYSTEM LIVE</span>
            </div>
        </header>

        <section class="mb-8">
            <h2 class="text-xs font-bold text-slate-400 mb-3 uppercase tracking-widest">Live Monitor (Main Feed)</h2>
            <div class="admin-panel p-2">
                <iframe src="index.html" class="live-view"></iframe>
            </div>
            <p class="text-[9px] text-slate-600 mt-2 text-center">※ 위 창은 주군의 메인 페이지 실시간 화면입니다.</p>
        </section>

        <section class="grid grid-cols-2 gap-4 mb-8">
            <div class="admin-panel p-5">
                <h3 class="text-[10px] text-orange-500 font-bold mb-3 uppercase">Engine Unit</h3>
                <a href="https://github.com/minetia/workflow/actions/workflows/main.yml" target="_blank" class="btn-cmd block py-3 rounded-xl text-xs mb-2">
                    강제 시동
                </a>
                <p class="text-[9px] text-slate-500 italic">GitHub 엔진룸 별도 창 가동</p>
            </div>
            <div class="admin-panel p-5">
                <h3 class="text-[10px] text-blue-500 font-bold mb-3 uppercase">Security Unit</h3>
                <a href="https://github.com/minetia/workflow/settings/secrets/actions" target="_blank" class="bg-slate-800 text-white block py-3 rounded-xl text-center text-xs font-bold hover:bg-slate-700">
                    비밀 금고
                </a>
                <p class="text-[9px] text-slate-500 italic">API Key 및 보안 설정</p>
            </div>
        </section>

        <footer class="flex justify-center gap-6">
            <a href="index.html" class="text-[10px] text-slate-400 hover:text-white underline">VIEW FULL MAIN</a>
            <a href="https://upbit.com" target="_blank" class="text-[10px] text-slate-400 hover:text-white underline">UPBIT EXCHANGE</a>
        </footer>
    </div>
</body>
</html>
